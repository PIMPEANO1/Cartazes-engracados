<!DOCTYPE html>
<html>
<head>
  <title>Imágenes Aleatorias</title>
  <style>
    body {
      text-align: center;
    }

    #imageContainer {
      margin: 20px auto;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    #randomImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Imágenes Aleatorias</h1>
  <div id="imageContainer">
    <img id="randomImage" src="" alt="Imagen aleatoria">
  </div>
  <button onclick="mostrarImagen()">Mostrar imagen</button>

  <script>
    var images = [
      "imagen1.jpg",
      "imagen2.jpg",
      "imagen3.jpg",
      // Agrega aquí más imágenes según tus necesidades
    ];

    function mostrarImagen() {
      var imageContainer = document.getElementById("imageContainer");
      var randomIndex = Math.floor(Math.random() * images.length);
      var randomImage = images[randomIndex];
      document.getElementById("randomImage").src = randomImage;
    }
  </script>
</body>
</html>
